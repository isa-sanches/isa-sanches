name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write   

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Snake Animation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: isa-sanches
          outputs: dist/snake.svg

      - name: List dist folder (debug)
        run: |
          echo "Conte√∫do da pasta dist:"
          ls -la dist || true

      - name: Commit & Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
